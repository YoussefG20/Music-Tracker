<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        header {
            background-color: #000000;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #ffffff;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            color: #000000;
            font-weight: 600; /* Increased font weight for boldness */
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .search-input {
            width: 300px;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #000000;
            outline: none;
        }

        .search-button,
        .admin-panel-button {
            background-color: #000000;
            color: #ffffff;
            padding: 8px 12px; /* Slightly smaller padding */
            margin-left: 10px; /* Added margin to the left */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .search-button:hover,
        .admin-panel-button:hover {
            background-color: #333333;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Increased minmax size */
            gap: 20px;
            padding: 20px;
        }

        .book-component {
            background-color: #f0f0f0;
            padding: 20px; /* Increased padding */
            border-radius: 12px; /* Increased border radius */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .book-thumbnail {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .book-title {
            margin-top: 10px;
            font-weight: 600; /* Increased font weight */
        }

        .book-author {
            color: #555555;
            margin-top: 5px; /* Added margin-top */
        }
    </style>
</head>
<body>
    <nav>
        <div>
        <h1>Book Gallery</h1>
        <div class="admin-button-container">
            <!-- This div will hold the Admin Panel button -->
        </div>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search">
            <button class="search-button">Search</button>
        </div>
        
    </nav>

    <div id="bookGrid" class="book-grid"></div>

    <script id="book-template" type="text/x-handlebars-template">
        {{#each books}}
            <div class="book-component">
                <img class="book-thumbnail" src="{{thumbnail}}" alt="Book Thumbnail">
                <div class="book-title">{{title}}</div>
                <div class="book-author">{{author}}</div>
            </div>
        {{/each}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="../public/js/script.js"></script>

</body>
</html>
